            <input type="checkbox" name="services" value="design"> UI/UX Design<br>
            <input type="checkbox" name="services" value="seo"> SEO Optimization<br><br>

            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
